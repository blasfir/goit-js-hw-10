<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <section>
        <div class="container">
            <form class="form">
                <label class="lbl">
                    Delay (ms)
                    <input class="nmbr-npt" type="number" name="delay" required />
                </label>
            
                <fieldset class="fldst">
                    <legend class="lgnd">State</legend>
                    <div class="rd-npts">
                    <label class="lbls">
                        <input class="flflld rd-npt" type="radio" name="state" value="fulfilled" required />
                        Fulfilled
                    </label>
                    <label class="lbls">
                        <input class="rjctd rd-npt" type="radio" name="state" value="rejected" required />
                        Rejected
                    </label>
                    </div>
                </fieldset>
            
                <button class="crt-ntfctn-bttn" type="submit">Create notification</button>
            </form>
        </div>
    </section>
    <script type="module" src="./js/2-snackbar.js"></script>
</body>

</html>
