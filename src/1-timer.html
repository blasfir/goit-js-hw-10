<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <section>
        <div class="container">
            <div class="npt-bttn">
                <input class="npt" type="text" id="datetime-picker" />
                <button class="bttn" type="button" data-start disabled>Start</button>
            </div>
            
            <div class="timer">
                <div class="field">
                    <span class="dys value" data-days>00</span>
                    <span class="label">Days</span>
                </div>
                <div class="field">
                    <span class="hrs value" data-hours>00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="field">
                    <span class="mnts value" data-minutes>00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="field">
                    <span class="scnds value" data-seconds>00</span>
                    <span class="label">Seconds</span>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="./js/1-timer.js"></script>
</body>

</html>
